<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customize CSS here if needed */
    .carousel-item {
      background-size: cover;
      background-position: center;
      min-height: 900px; /* Adjust as needed */
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: Add semi-transparent background to caption */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light"style="position: absolute;z-index: 10; width: 100%; background-color: #9f9f9f57 ;">
    <div class="container" >
      <a class="navbar-brand" href="#">
         Lakshmi & Shyam</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="0">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="1">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="2">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-size: cover; background-image: url('https://firebasestorage.googleapis.com/v0/b/lakshyam-wedding.appspot.com/o/ENGAGEMENT%20GALLERY%2Fimg4.jpg?alt=media&token=5da97424-5d06-4038-8763-ff244bbbbfe2')">
        <div class="carousel-caption  d-md-block">
          <h5>Slide 1</h5>
          <p>First slide content</p>
          <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide-to="0">Go to Slide 1</a>
        </div>
      </div>
      <div class="carousel-item" style="background-size: cover; background-image: url('https://firebasestorage.googleapis.com/v0/b/lakshyam-wedding.appspot.com/o/ENGAGEMENT%20GALLERY%2Fimg2.jpg?alt=media&token=6f662fde-7451-4ede-8f1c-9449cdcfc192')">
        <div class="carousel-caption  d-md-block">
          <h5>Slide 2</h5>
          <p>Second slide content</p>
          <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide-to="1">Go to Slide 2</a>
        </div>
      </div>
      <div class="carousel-item" style="background-size: cover; background-image: url('https://firebasestorage.googleapis.com/v0/b/lakshyam-wedding.appspot.com/o/ENGAGEMENT%20GALLERY%2Fimg3.jpg?alt=media&token=97184b3d-2b24-4074-bbbc-3afb7c8cd627')">
        <div class="carousel-caption d-md-block">
          <h5>Slide 3</h5>
          <p>Third slide content</p>
          <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide-to="2">Go to Slide 3</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS and jQuery (Optional for carousel navigation) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
